<section>
		<h1>Contact us!</h1>
    <div id="submit-message"></div>
    <div class="contact-form">
      <ul>
        <li>
          <label>Name</label>
        </li>
        <li>
          <input type="text" id="name-input" class="contact-form-input">
        </li>
        <li>
          <label>Email</label>
        </li>
        <li>
          <input type="email" id="email-input" class="contact-form-input">
        </li>
        <li>
          <label>Message</label>
        </li>
        <li>
          <textarea type="text" id="message-input" class="contact-form-input"></textarea>
        </li>
        <li>
          <button type="submit" class="submit submit-disabled">Submit</button>
        </li>
      </ul>
    </div>
  <script>
    $(".contact-form-input").on("input", function() {
      var nameInput = $("#name-input").val();
      var emailInput = $("#email-input").val();
      var messageInput = $("#message-input").val();
      if (nameInput && emailInput && messageInput) {
        $(".submit").addClass("submit-enabled").removeClass("submit-disabled");
      } else {
        $(".submit").addClass("submit-disabled").removeClass("submit-enabled");
      }
    });

    $(".submit").on("click", function() {
      $("#submit-message").html("Thank you for contacting us! We will be in touch with you soon.");
      $(".contact-form").hide();
    });
  </script>
